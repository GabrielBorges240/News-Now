<body>
 

<header>
  <h1> NewsNow</h1>
  <p>Fique por dentro das √∫ltimas not√≠cias do mundo!</p>
</header>



    <form id="search-form">
  <input type="text" id="query" placeholder="Buscar por tema (ex: tecnologia, esportes...)" required>
</form>


    <div id="loading" style="display:none;">Carregando not√≠cias...</div>
   <main>
  <section id="news-container"></section>
</main>


  <button id="backToTop" onclick="scrollToTop()">
  <img src="./seta/seta-para-cima.png" alt="Voltar ao topo">
</button>

 <footer style="width: 100%;">
  <div class="container">
    <p>¬© Gabriel Borges. Todos os direitos reservados. ‚Ä¢ 2025
       
    </p>
  </div>
</footer>



  <script>
    const apiKey = "f6b3a8ff812b4b00be2d12fcc952b9d3"; 
    const newsContainer = document.getElementById("news-container");
    const loading = document.getElementById("loading");
    const searchForm = document.getElementById("search-form");
    const queryInput = document.getElementById("query");
    const backToTop = document.getElementById("backToTop");

    // Mostra o bot√£o quando chega ao fim da p√°gina
    window.addEventListener("scroll", () => {
      const scrollBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 2;
      backToTop.style.display = scrollBottom ? "flex" : "none";
    });

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

   async function getNews(query = "technology") {
  newsContainer.innerHTML = "";
  loading.style.display = "block";
  try {
    const apiUrl = `https://newsapi.org/v2/everything?q=${query}&pageSize=12&sortBy=publishedAt&apiKey=${apiKey}`;

    const proxyUrl = "https://corsproxy.io/?";
    const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
    const data = await response.json();

    loading.style.display = "none";

    if (!data.articles || data.articles.length === 0) {
      newsContainer.innerHTML = "<p>Nenhuma not√≠cia encontrada.</p>";
      return;
    }

    data.articles.forEach(article => {
      const image = article.urlToImage || "https://via.placeholder.com/400x200?text=Sem+Imagem";
      const card = `
        <article class="card">
          <img src="${image}" alt="Imagem da not√≠cia">
          <div class="card-content">
            <h3>${article.title}</h3>
            <p>${article.description || "Sem descri√ß√£o dispon√≠vel."}</p>
            <a href="${article.url}" target="_blank">Ler mais</a>
          </div>
        </article>
      `;
      newsContainer.innerHTML += card;
    });

  } catch (error) {
    console.error("Erro ao buscar not√≠cias:", error);
    loading.style.display = "none";
    newsContainer.innerHTML = "<p>Ocorreu um erro ao carregar as not√≠cias.</p>";
  }
}


    searchForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const query = queryInput.value.trim();
      if (query) getNews(query);
    });

    getNews();
  </script>
